version: '3.8'

services:
  lee-yong-gwan-lee-server:
    container_name: lee-yong-gwan-lee-server
    image: ddingsh9/lee-yong-gwan-lee-service:1.0.0
    networks:
      - infra-network
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod

      # Server Port
      - SERVER_PORT=8080

      # Kafka Configuration (infra-network 내부 호스트명 사용)
      - KAFKA_BROKER1=kafka1:9091
      - KAFKA_BROKER2=kafka2:9092
      - KAFKA_BROKER3=kafka3:9093

      # MariaDB Configuration (infra-network 내부 호스트명 사용)
      - DATABASE_HOST=mariadb_board
      - DATABASE_PORT=3306
      - DATABASE_NAME=lee-yong-gwan-lee
      - DATABASE_USER_NAME=${DATABASE_USER_NAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}

      # Redis Configuration (infra-network 내부 호스트명 사용)
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - ROLLING_WINDOW_DAYS=30

      # Logging
      - LOG_LEVEL=INFO
      - SQL_LOG_LEVEL=WARN
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  nginx:
    container_name: lee-yong-gwan-lee-nginx
    image: nginx:alpine
    ports:
      - "9413:80"
    networks:
      - infra-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - lee-yong-gwan-lee-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  infra-network:
    external: true
    name: infra-network
